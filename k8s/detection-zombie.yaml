---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detection-zombie
  labels:
    app: detection-zombie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detection-zombie
  template:
    metadata:
      labels:
        app: detection-zombie
    spec:
      containers:
      - name: detection-zombie
        image: gvancuts/streamapp-zombie:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: detection-zombie
  labels:
    run: detection-zombie
spec:
  ports:
  - port: 5001
    protocol: TCP
    targetPort: 5001
    nodePort: 30700
  selector:
    app: detection-zombie
  type: NodePort
